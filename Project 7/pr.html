<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hero">
        <div class="navbar">
            <img src="img/logo.png" class="logo">
            <div class="user">
                <button type="button">Explore</button>
                <img src="img/user.png" alt="" class="logo">
            </div>

        </div>
        <div class="container">
            <div class="info">
            <h1>Soumya</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore officiis non illo officia culpa, facilis accusamus consequuntur pariatur aspernatur tempora illum sequi, eaque assumenda cumque dolor, harum consectetur et sunt?</p>
            <input type="text" placeholder="Searech">
        </div>
            
            </div>
            <div class="slider">
                <img src="img/left-arrow.png" id="prev">
                <div class="preview">
                    <img src="img/small1.png" class="active thumbnail">
                    <img src="img/small2.png" class="thumbnail">
                    <img src="img/small3.png" class="thumbnail">
                    <img src="img/small4.png" class="thumbnail">
                    <img src="img/small5.png" class="thumbnail">
                </div>
                <img src="img/right-arrow.png" id="next">
            </div>
        </div>         

            <script>
                var prev = Document.getElementById("prev");
                var next = Document.getElementById("next");
                var thumbnail = Document.getElemantByClassName("thumbnail");
                var hero = document.getElementById("hero");

                var backgroundImg = new array(
                    "img/bg1.png",
                    "img/bg2.png",
                    "img/bg3.png",
                    "img/bg4.png",
                    "img/bg5.png",
                );

                let i = 0;
                next.onclick = function(){
                    if(i<4){
                    hero.style.backgroundImage = 'url("'+backgroundImg[i+1]+'")';
                    thumbnail[i+1].ClassList.add("active");
                    thumbnail[i].ClassList.remove("active");

                    i++;
                    }
            }

            prev.onclick = function(){
                    if(i>0){
                    hero.style.backgroundImage='url("'+backgroundImg[i-1]+'")';
                    thumbnail[i-1].ClassList.add("active");
                    thumbnail[i].ClassList.remove("active");
                    i--;
                    }
            }
            </script>
    
</body>
</html>
